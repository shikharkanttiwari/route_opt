
<mat-card class="stat-card">

        <span class="stat-title">{{stat.title}}</span>

      </div>
      
      <div class="stat-content">
        <h2 class="stat-count">{{stat.count}}</h2>
      </div>
    </mat-card-content>
  </mat-card>
